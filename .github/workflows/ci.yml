name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11.6  
    - name: Run tests
      run: python -m unittest test_suma.py

    - name: Ejecutar pruebas
      run: pytest  # Ajusta este comando para ejecutar tus pruebas espec√≠ficas.

    